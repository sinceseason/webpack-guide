{% extends 'layout/user/login.html' %} {% block content %}
<div class="ui-view-container">
    <!-- header -->
    {% include '../components/common/_header.html' %}
    <!-- main -->
    <div class="login-content">
        <div class="wrap clearfix">
            <div class="login-left">
                <img src="../../images/user/login-img.jpg" />
            </div>
            <div class="login-right">
                <div class="login-title">立即登录</div>
                <div class="login-cont JS-login-form">
                    <ul>
                        <li class="input-login">
                            <i class="icon-yonghu1"></i>
                            <input type="text" name='username' placeholder="请输入11位手机号码" />
                        </li>
                        <li class="input-login">
                            <i class="icon-mima11"></i>
                            <input type="password" name='password' placeholder="请输入登录密码" />
                        </li>
                        <li class="forget-paswd">
                            <a class="link-blue" href="/user/forgetpwd">忘记密码</a>
                        </li>
                    </ul>
                    <div class="errortip-default JS-errorWrap none">
                        <i class="icon-tishi"></i>
                        <span class="JS-errorMsg">密码错误</span>
                    </div>
                </div>
                <div class="login-submit">
                    <button class="btn-full btn-red JS-login-btn">登 录</button>
                </div>
                <div class="reg-other">
                    <!-- <a href="#" class="left-wx">微信</a> -->
                    <a href="/user/register" class="right-reg">
                        <i class="icon-qianwang"></i>
                        <span>&nbsp;立即注册</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    {% include '../components/common/_footer.html' %}
</div>{% endblock %}
