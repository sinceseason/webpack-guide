{% extends 'layout/wx/wxBind.html' %} {% block content %}
<div class="ui-view-container">
    <!-- header -->
    {% include '../components/common/_header.html' %}
    <!-- main -->
    <div class="main-content">
        <div class="wrap">
            <div class="wxbind-title">绑定手机号码</div>
            <div class="wxbind-wrap JS-wx-bind-form">
                <div class="wxbind-cont">
                    <!--默认显示-->
                    <ul class="JS-wx-newer">
                        <li class="input-login">
                            <i class="icon-yonghu1"></i>
                            <input type="text" name='key' placeholder="请输入11位手机号码" />
                        </li>
                        <li class="input-login">
                            <img src='/verifyCode.api' onclick="this.src='/verifyCode.api?' + new Date().getTime();" class="right-yzm" />
                            <i class="icon-yanzhengmazhuanhuan"></i>
                            <input type="text" name="ivc" placeholder="图形验证码" />
                        </li>
                        <li class="input-login">
                            <button class="right-btn JS-count-dwon">发送验证码</button>
                            <i class="icon-duanxin"></i>
                            <input type="text" name="verifyCode" placeholder="短信验证码" />
                        </li>
                    </ul>
                    <!--已经是用户的显示-->
                    <ul class="none JS-wx-older">
                        <li class="input-login">
                            <i class="icon-yonghu1"></i>
                            <input type="text" name='userName' placeholder="请输入11位手机号码" />
                        </li>
                        <li class="input-login">
                            <i class="icon-mima11"></i>
                            <input type="password" name='pwd' placeholder="请输入密码" />
                        </li>
                    </ul>
                    <div class="errortip-default JS-errorWrap">
                        <i class="icon-tishi"></i>
                        <span class="JS-errorMsg">密码错误</span>
                    </div>
                </div>
                <div class="wxbind-submit JS-wx-newer">
                    <button class="btn-full btn-red JS-submit-btn">确 认</button>
                </div>
                <div class="wxbind-submit none JS-wx-older">
                    <button class="btn-full btn-red JS-submit2-btn">确 认</button>
                </div>
                <div class="wxbind-info JS-wx-newer">已是{{NIU_CN}}注册用户，
                    <a class="link-gray-light fb JS-change-wx-user">点击此处</a>
                </div>
                <div class="wxbind-info none JS-wx-older">如果是{{NIU_CN}}新用户，
                    <a class="link-gray-light fb JS-change-wx-user">点击此处</a>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    {% include '../components/common/_footer.html' %}
</div>{% endblock %}
