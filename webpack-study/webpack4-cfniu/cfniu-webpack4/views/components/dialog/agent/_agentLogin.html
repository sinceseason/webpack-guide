<div class="modal-wrap modal-size-normal none" id="JS-agentLoginDialog">
    <div class="agent-login-title clearfix">
        <div class="login-name">用户登录</div>
        <div class="welback">欢迎回来赚钱</div>
    </div>
    <div class="agent-reg-content">
        <div class="agent-cont-login">
            <ul>
                <li class="input-login">
                    <i class="icon-yonghu"></i>
                    <input type="text" name='partnerName' placeholder="请输入您的用户名" />
                </li>
                <li class="input-login">
                    <i class="icon-mima11"></i>
                    <input type="password" name='pwd' placeholder="请输入您的密码" />
                </li>
            </ul>
            <div class="errortip-default none JS-errorWrap">
                <i class="icon-tishi"></i>
                <span class="JS-errorMsg">密码错误</span>
            </div>
        </div>
        <div class="agent-reg-btn">
            <button class="btn-full btn-red JS-confirm">登录</button>
        </div>
        <div class="agent-login-info">
            <span>还没注册{{NIU_CN}}居间商？&nbsp;&nbsp;</span>
            <a class="link-blue JS-register">30秒快速注册</a>&nbsp;&nbsp;&nbsp;
            <a href="/agent/forgetPwd" class="link-blue">忘记密码</a>
        </div>
    </div>
</div>
