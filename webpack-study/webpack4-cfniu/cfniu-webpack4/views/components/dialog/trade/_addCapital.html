<div class="modal-wrap modal-size-normal none" id="JS-addCapitalDialog">
    <div class="modal-title clearfix">
        <span class="head-title-left">追加本金</span>
        <span class="head-close title-close"></span>
    </div>
    <div class="modal-content">
        <ul class="modal-col2-list">
            <li class="clearfix">
                <div class="col2-list-title">账户余额：</div>
                <div class="col2-list-content">
                    <span class="fb color-red JS-balance">0.00</span>
                    <span class="fb gray-dark">元</span>
                </div>
            </li>
            <li class="clearfix">
                <div class="col2-list-title have-input-row">追加本金：</div>
                <div class="col2-list-content">
                    <input class="input-normal" type="text" placeholder="请输入金额" name="fxAmount" />
                </div>
                <div class="word-prompt">最低可追加
                    <span class="color-red JS-addMin">0</span>
                    元
                </div>
            </li>

        </ul>
        <div class="errortip-default none JS-errorWrap">
            <i class="icon-tishi"></i>
            <span class="JS-errorMsg">这里是提示内容</span>
        </div>
    </div>
    <div class="modal-operate">
        <a class="btn-full btn-red JS-confirm">确 认</a>
    </div>
</div>
