<div class="modal-wrap modal-size-normal none" id="JS-realName-Dialog">
    <div class="modal-title clearfix">
        <span class="head-title-left">实名认证</span>
        <span class="head-close title-close"></span>
    </div>
    <div class="modal-content JS-realName-form">
        <ul class="modal-list">
            <li class="center">为保障充值、提现正常，请务必填写真实信息</li>
            <li class="input-normal">
                <input type="text" placeholder="请输入真实姓名" name="realName" />
            </li>
            <li class="input-normal">
                <input type="text" placeholder="请输入18位身份证号" name="idCard" />
            </li>
        </ul>
        <div class="errortip-default JS-errorWrap none">
            <i class="icon-tishi"></i>
            <span class="JS-errorMsg">这里是提示内容</span>
        </div>
    </div>
    <div class="modal-operate">
        <a class="btn-full btn-red JS-realName-btn">确 认</a>
    </div>
</div>
