<!-- 右侧边栏 -->
{% if mostClickSpecialNews.jcContentDtos.length > 0 %}
<div class="news-sidebar-title">最新专题</div>
<ul class="nodate-news-list">
    {% for item in mostClickSpecialNews.jcContentDtos %}
    <li>
        <a href="/news/special{{item.channelId}}">{{item.title}}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
